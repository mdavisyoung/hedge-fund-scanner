name: Daily Market Scanner

on:
  schedule:
    # Runs at 9:30am ET (13:30 UTC) Monday-Saturday
    - cron: '30 13 * * 1-6'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scan-market:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîç Run market scanner
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          python scanner/run_daily_scan.py
      
      - name: üíæ Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          SCAN_DATE=$(date +'%Y-%m-%d %H:%M:%S')
          echo "üìÖ Scan completed at: $SCAN_DATE"

          # Check if data directory has files to commit
          if [ -n "$(ls -A data/*.json 2>/dev/null)" ]; then
            git add data/*.json
            if ! git diff --quiet HEAD -- data/ 2>/dev/null; then
              git commit -m "ü§ñ Daily scan: $SCAN_DATE"
              echo "‚úÖ Changes committed"
            else
              echo "‚ÑπÔ∏è No changes to data files (scan completed but no updates)"
            fi
          else
            echo "‚ö†Ô∏è No data files generated (this is normal on weekends or if scan failed)"
          fi
      
      - name: üì§ Push changes
        run: |
          if git diff --quiet HEAD origin/main 2>/dev/null; then
            echo "‚ÑπÔ∏è No changes to push (scan ran but no updates)"
          else
            git push origin main
            echo "‚úÖ Changes pushed successfully"
          fi
        continue-on-error: true
